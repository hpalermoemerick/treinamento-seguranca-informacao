<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <input type="text" placeholder="Sua senha" id="senha" readonly>
    <form>
        <div>
            <input type="checkbox" name="letra_maiuscula" id="letra_maiuscula">
            <label for="letra_maiuscula">Letra maiuscula</label>
        </div>
        <div>
            <input type="checkbox" name="letra_minuscula" id="letra_minuscula">
            <label for="letra_minuscula">Letra minuscula</label>
        </div>
        <div>
            <input type="checkbox" name="numero" id="numero">
            <label for="numero">Numero</label>
        </div>
        <div>
            <input type="checkbox" name="simbolo" id="simbolo">
            <label for="simbolo">Simbolo</label>
        </div>
        <button type="submit">Enviar</button>
        <input type="text" name="" id="myText">
    </form>

    <script src="gerador_de_senhas.js"></script>
</body>
</html>
